<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../static/css/home.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Maze Generation</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center title-maze">Maze Generator <span class="dot-color">.</span></h1>
        <div style="width: 400px;" class="container-form shadow-lg text-center">
            <form method="GET" action="maze.html">
                <div class="row mb-3">
                  <label for="maze-col" class="col-sm-2 col-form-label"> Column</label>
                  <div class="col-sm-10">
                    <input type="number" name="maze-col" min="1" class="form-control" id="maze-col" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="maze-row" class="col-sm-2 col-form-label"> Row</label>
                  <div class="col-sm-10">
                    <input type="number" name="maze-row" min="1" class="form-control" id="maze-row" required>
                  </div>
                </div>
                <button type="submit" id="generate-maze-button" class="btn btn-primary mt-3">Genrate</button>
            </form>
        </div>
        <p class="text-center about"> The project was carried out by Lo√Øc Nzenang, engineering student in information system and network at polytech nancy. For more details, you can contact me at the address below: lcknzenang@gmail.com  </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
